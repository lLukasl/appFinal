<ion-header>

  <ion-navbar>
    <ion-title>Contas</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let conta of listContas;" >
      <ion-item ion-item (click)="onContasEdt(conta.ID)">
        {{ conta.DESCRICAO }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(conta)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab class="btn-add" (click)="onContasAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
